{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom css -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap">
    <title>DDS-Management</title>
</head>

<body>
    <header>
        <nav>
            <input type="text" class="s-bar" placeholder="Search..">
            <a href="{% url 'home' %}"><img src="{% static 'img/dds-mgmt1.png' %}" class="dds-logo"
                    alt="DDS Management Logo"></a>
            <ul>
                <li><a href="#" data-target="our-team">Our Team</a></li>
                <li><a href="#" data-target="about">About-us</a></li>
                <li><a href="#" data-target="blog">Blog</a></li>
                <li><a href="#" data-target="contact-us">Contact us</a></li>
            </ul>
        </nav>

    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="footer-section">
            <div>
                <h3>DDS Management</h3>
                <p class="social-media-cta">Find us on social media</p>
            </div>
            <ul>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            </ul>
            <div>
                <p>&copy; 2021 DDS Management</p>
            </div>
        </div>
    </footer>

    <!-- Load JavaScript at the end of the body for better performance -->
    <script src=" {% static 'js/script.js' %}"></script>
</body>

</html>
